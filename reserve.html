<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

    <!-- Our CSS  -->

    <title>Document</title>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Hot Restaurant!</h1>
        <p class="lead">Make your reservation!</p>
        <hr class="my-4">
        <a class="btn btn-primary btn-lg" href="/index" role="button">View Tables</a>
        <a class="btn btn-primary btn-lg" href="/" role="button">Home</a>
      </div>
      <div class="row">
            <div class="col-lg-12">
                    <!-- Reservation Page -->
                    <div class="card">
                      <div class="card-header">
                        Table Reservation
                      </div>
                      <div class="card-body">
                        <form role="form">
                          <div class="form-group">
                            <label for="reserve-name">Name</label>
                            <input type="text" class="form-control" id="reserve-name">
                          </div>
                          <div class="form-group">
                            <label for="reserve-phone">Phone Number</label>
                            <input type="text" class="form-control" id="reserve-phone">
                          </div>
                          <div class="form-group">
                            <label for="reserve-email">Email</label>
                            <input type="text" class="form-control" id="reserve-email">
                          </div>
                          <div class="form-group">
                            <label for="reserve-unique-id">Unique ID</label>
                            <input type="text" class="form-control" id="reserve-unique-id">
                          </div>
                          <button type="submit" class="btn btn-primary submit" id="submit">Submit</button>
                        </form>
                      </div>
                    </div>
                  </div>;
      </div>
      
      
      <script>
          $("#submit").on("click", function (event){
              event.preventDefault();
              var newTable = {
                  name: $("#reserve-name").val().trim(),
                  email: $("#reserve-email").val().trim(),
                  phone: $("#reserve-phone").val().trim(),
                  id: $("#reserve-unique-id").val().trim()
              };
              $.post("/api/tables", newTable)
              .then(function(data){
                  console.log(data);

              });
          });
        </script>
</body>
</html>
