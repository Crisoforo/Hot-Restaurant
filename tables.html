<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <!-- Our CSS  -->

    <title>Document</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Hot Restaurant!</h1>
        <p class="lead">Make your reservation!</p>
        <hr class="my-4">
        <a class="btn btn-primary btn-lg" href="#" role="button">View Tables</a>
        <a class="btn btn-primary btn-lg" href="#" role="button">Home</a>
    </div>


    <div class="row">
        <div class="col-lg-12">

            <!-- Current Tables in Use -->
            <div class="card">
                <div class="card-header">
                    <h4>Current Reservations</h4>
                </div>
                <div class="card-body">
                    <ul id="tableList" class="list-group">

                    </ul>
                </div>
            </div>

            <!-- Waiting List Card -->
            <div class="card mt-4">
                <div class="card-header">
                    <h4>Waiting List</h4>
                </div>
                <div class="card-body">
                    <ul id="waitList" class="list-group">

                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script>
        $.get("/api/tables/", function (data) {
            console.log(data);
            for (var i = 1; i < data.length; i++) {
                var tableList = $("#tableList");
                var addItem = $("<li>");
                addItem.append(
                    $("<h2>").text("Table " + i),
                    $("<h2>").text(data[i].name),
                    $("<p>").text(data[i].email),
                    $("<p>").text(data[i].phone),
                    $("<p>").text(data[i].id)
                );

                tableList.append(addItem);

                

            }

        });

    </script>


</body>

</html>
